
<div id="navbar">
  <button mat-raised-button color="primary" (click)="nav_button_toggle()">Home</button>
</div>
<div id="body">

  <!-- This is the error popup -->
  <div id="overlay" onclick="off()">
    <div id="text">ERROR! Check Machine!</div>
  </div>

  <p style="font-weight: bold; font-family:Arial, sans-serif; font-size:x-large;">DASHBOARD</p>
  <div class="row">
    <div class="container" style="height: max-content; margin-top: 20px;">
      <div class="card" style="width: 40%; justify-content: center;">
        <h4 style="font-size: xx-large; letter-spacing: 1px;">Motor Control</h4>
        <p>On and Off</p>
        <mat-button-toggle-group style="justify-content: center;">
          <mat-button-toggle (click)="motor_toggle_on()">
            On
          </mat-button-toggle>
          <mat-button-toggle (click)="motor_toggle_off()">
            Off
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="card" style="width: 25%;">  
        <ng-container *ngIf="motorOff" id="MotorOff">
          <img src="assets/img/motorOff.jpeg" class="image1">
        </ng-container>
      </div>
      <div class="card" style="width: 25%;">
        <ng-container *ngIf="motorOn" id="MotorOn" >
          <img src="assets/img/motorSpin.gif" class="image2">
      </ng-container>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="container" style="height: max-content;">
      <div class="card" style="width: 61.3%; height: 350px; background-color: blanchedalmond; color: #2d353c;">
        <h4 style="font-size: xx-large; letter-spacing: 1px; margin-top: 20%;">Simulate Distance Sensor</h4>
        <!--to stimualte error using distance sensor-->
        <mat-slider
          thumbLabel
          color= "primary"
          tickInterval="100"
          step="1"
          min="0"
          max="1000"
          aria-label="units"
          value={{override_dist_value}}>
        </mat-slider>
      </div>
      <div class="card" style="width: 30%; height: 350px; background-color: blanchedalmond; color:#2d353c; display: flex;">
        <!--thermometer image-->
        <!-- <img src="assets/img/thermometer.jpg" class="image"> -->
        <!--progress bar for temperature,need to combine it with a thermometer picture-->
        <mat-progress-bar mode="determinate" value=30></mat-progress-bar>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container" style="height: max-content;">
      <div class="card" style="width: 30%; height: 250px;">
        yes
      </div>
      <div class="card" style="width: 30%; height: 250px;">
        yes
      </div>
      <div class="card" style="width: 30%; height: 250px;">
        yes
      </div>
    </div>
  </div>
</div>
